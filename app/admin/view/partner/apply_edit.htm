	    width: 900,
	    height: 420,
	    modal: true,
	    resizable: false,
	    autoResize: true,
	}).width(900);
}

	$('#pt_name').val(data.name);

	$('#username').val(data.username);
	$('#iframe_select_partner').remove();
}
