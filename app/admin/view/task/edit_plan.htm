	$('input.st-num').each(function(){
		var o = $(this);
		if( o.val() == '' ){
			r = false;
		}
	}); 
	//@WZM 验证计划结束日期不能小于计划开始日期
	if(e_time<s_time){
		alert('计划结束日期不能小于计划开始日期');
		r=false; 
	} 
	if(e_time==s_time){
		if(s=='13:00' || e=="12:00"){
		alert('一阶段现人日必须大于等于1');
		r=false; 
		}
	} 
	return r;
}
