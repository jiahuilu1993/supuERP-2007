    <script type="text/javascript">
    $(function(){
        $('.totalMoney').on('change', function(event) {
          var totalMoney = $(this).val();
          var id         = $(this).parent().parent().data('id');
          $.ajax({
             type: "POST",
             url: "./app/admin/control/ajax/configAjax.php?event=eidshytotalMoney",
             data: {
                 data_params:{
                  id:id,
                  totalMoney:totalMoney
                 }
              },
             dataType: "json",
             success: function(data){
                          if( data.errorCode == 0 ){
                            alert('修改成功');
                          }else{
                            alert(data.errorStr);
                          }
                      }
          });
        });

        $('.is_todo-js').on('change', function(event) {
          var is_todo = $(this).val();
          var id      = $(this).parent().parent().data('id');
          $.ajax({
             type: "POST",
             url: "./app/admin/control/ajax/configAjax.php?event=eidshyistodo",
             data: {
                 data_params:{
                  id:id,
                  is_todo:is_todo
                 }
              },
             dataType: "json",
             success: function(data){
                          if( data.errorCode == 0 ){
                            alert('修改成功');
                          }else{
                            alert(data.errorStr);
                          }
                      }
          });
        });
    });
    function clearForm(objE){
        $(objE).find(':input').each(
            function(){
                switch(this.type){
                    case "text":
                    case "select-one":
                    	$(this).val('');
                        break;
                }
            }
        );
    }
    </script>
