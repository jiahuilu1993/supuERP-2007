<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>证书状态</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<include file='./Public/style/css/common/common.css.html,./Public/style/js/common/common.js.html' />
	</head>

	<body>
		<div class="space-4"></div>
		<div class="space-4"></div>
		<div class="main-container" id="main-container">
			<div class="main-container-inner">
				<div class="main-content">
					<!-- <div class="breadcrumbs" id="breadcrumbs">
						<form class="form-search">
							<table>
								<tr>
									<td>搜索</td>
									<td><input type="text" placeholder="Search ..." /></td>
								</tr>
							</table>
						</form>
					</div> -->
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<div class="table-responsive">
									<table id="sample-table-1" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>企业名称</th>
												<th>证书编号</th>
												<th>证书体系</th>
												<th>证书状态</th>
												<th>证书注册日期</th>
												<th>证书到期日期</th>
											</tr>
										</thead>

										<tbody>
											<notempty name="results">
												<foreach name="results" item="vo" >
													<tr>
														<td>{$vo.ep_name}</td>
														<td>{$vo.ct_code}</td>
														<td>{$iso[$vo['iso']]}</td>
														<td>{$status[$vo['status']]}</td>
														<td>{$vo.s_date}</td>
														<td>{$vo.e_date}</td>
													</tr>
												</foreach>
											</notempty>
										</tbody>
									</table>

									<div class="modal-footer no-margin-top" style="background-color: white;">
										{$page}
									</div>
								</div><!-- /.table-responsive -->
								
							</div><!-- /span -->
						</div><!-- /row -->
					</div>
				</div>
			</div><!-- /.main-content-inner -->
		</div><!-- /.main-container -->
	</body>
</html>
