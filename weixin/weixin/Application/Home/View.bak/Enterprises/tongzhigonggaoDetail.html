<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公司公告详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
		<script type="text/javascript" src="__PUBLIC__/mui/js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<notempty name="results.filename">
				<a id="downs" class="mui-icon mui-icon mui-icon-paperclip mui-pull-right" date-url="{:U('Downs/downsNotice',array('id'=>$results['id']))}"></a>
			</notempty>
			<h1 id="title" class="mui-title">{$results.title}</h1>
		</header>
		<div class="mui-content" style="margin-left: 1rem;margin-right: 1rem;margin-top: 30px;">
			{$results.content}
		</div>
	</body>
	<script type="text/javascript">
		mui.init();
		document.getElementById('downs').addEventListener('tap', function()
		{
			var href = this.getAttribute('date-url');console.log(href);
		  	//打开关于页面
		  	mui.openWindow({
		  		id:'downsNotice',
		    	url: href
		  	});
		});
	</script>
</html>
