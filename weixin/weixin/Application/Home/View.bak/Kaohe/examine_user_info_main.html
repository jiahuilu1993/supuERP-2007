<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="__PUBLIC__/mui/css/mui.min.css">
		<script src="__PUBLIC__/mui/js/mui.min.js"></script>
		<script src="__PUBLIC__/mui/laytpl.js"></script>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll" id="list">
				<!--数据列表-->
			</div>
		</div>
		<script id="list-tpl" type="text/html">
			{{# d.forEach(function(item){ }}
				<div class="mui-card">
					<div class="mui-card-header">{{item.createtime.substring(0,10)}}　({{item.types=='1'?'-':'+'}}{{item.day}})</div>
					<div class="mui-card-content">
						<div class="mui-card-content-inner">
							考核依据:
							<p>{{item.name}}</p>
						</div>
						<div class="mui-card-content-inner">
							考核内容:
							<p>{{ item.econtent||'无'}}</p>
						</div>
					</div>
				</div>
			{{# }) }}
		</script>
		<script type="text/javascript">
			var search = {};search.page=1;
			mui.init({
				pullRefresh: {
					container: "#pullrefresh", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						height: 50, //可选,默认50.触发下拉刷新拖动距离,
						auto: true, //可选,默认false.首次加载自动下拉刷新一次
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: function() {createFragment(this);}
					}
				}
			});

			function createFragment(self)
			{
				mui.ajax("{:U('Kaohe/getexamine_user_info')}",
				{
					data:{exuid:"{:I('get.exuid')}",page:search.page},
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						data = data.results;
						if(data.length<1){return self.endPulldownToRefresh(true);}search.page++;
						var item = document.getElementById('list');
						laytpl(document.getElementById('list-tpl').innerHTML).render(data, function(html)
						{
							setTimeout(function()
							{
								item.innerHTML = html+item.innerHTML;
								self.endPulldownToRefresh(false);
							}, 500);
						});
					}
				});		
			}
		</script>
	</body>

</html>
